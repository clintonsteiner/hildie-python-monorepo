line-length = 100
indent-width = 4
target-version = "py311"

exclude = [
    ".venv",
    "__pycache__",
    "bazel-*",
]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
]
ignore = [
    "E501",   # Line too long (handled by formatter)
]

[lint.isort]
known-first-party = ["hildie"]
