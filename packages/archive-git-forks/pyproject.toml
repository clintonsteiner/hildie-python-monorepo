[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hildie-archive-git-forks"
version = "0.1.0"
description = "Archive GitHub forked repositories locally and make them private"
readme = "README.md"
requires-python = ">=3.11"
authors = [{name = "Clinton Steiner", email = "clintonsteiner@gmail.com"}]
license = {text = "MIT"}
dependencies = [
    "click>=8.1.0",
    "requests>=2.31.0",
]

[project.scripts]
hildie-archive-git-forks = "hildie.hildie_archive_git_forks.main:cli"

[project.urls]
Homepage = "https://github.com/clintonsteiner/python-monorepo"
Repository = "https://github.com/clintonsteiner/python-monorepo"

[tool.hatch.build.targets.wheel]
packages = ["src/cosi"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "click>=8.1.0",
]
