version: 2
updates:
  # Bazel MODULE.bazel dependencies
  - package-ecosystem: "bazel"
    directory: "/"
    schedule:
      interval: 'daily'
    commit-message:
      prefix: "bazel"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: 'daily'
    commit-message:
      prefix: "ci"

  # Python pip dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: 'daily'
    commit-message:
      prefix: "pip"
